<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

 .centered {
  display: flex;
  align-items: center;
  justify-content: center;
 }

 .search-centered {
   text-align: center;
 }

 .form-label {
  width: 221px;
  height: 24px;
  font-family: Roboto;
  font-size: 20px;
  color: #ffffff;
  text-transform: uppercase;
 }

 .form-control {
  width: 460px;
  height: 48px;
  padding: 12px 16px;
  border-radius: 4px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  background-color: #ffffff;
 }

 .form-control::placeholder {
  width: 106px;
  height: 19px;
  margin: 2px 298px 3px 0;
  opacity: 0.25;
  font-family: Roboto;
  font-size: 16px;
  color: #3c3c3c;
 }

 .bg-search {
  width: 100vw;
  height: 33vh;
  padding: 88px 410px 124px;
  background-color: #39a3db;
 }

 .card {
  width: 33vw;
  height: auto;
  border-radius: 4px;
  box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.1);
  background-color: #ffffff;
 }

 .container-cards {
  margin-top: -57px;
 }

 .temp {
  height: 100%;
  border-radius: 4px;
  border: solid 1px #f0f0f0;
  background-color: #f0f0f0;
 }

 .temp span {
  opacity: 0.75;
  font-family: Roboto;
  font-size: 42px;
  font-weight: bold;
  text-align: center;
  color: #3c3c3c;
 }

 .info h2 {
  font-family: Roboto;
  font-size: 24px;
  font-weight: bold;
  color: #39a3db;
 }

 .maxmin {
  opacity: 0.5;
  font-family: Roboto;
  font-size: 16px;
  color: #3c3c3c;
 }

 .maxima-valor {
  font-family: Roboto;
  font-size: 16px;
  font-weight: bold;
  color: #b30000;
 }

 .minima-valor {
  font-family: Roboto;
  font-size: 16px;
  font-weight: bold;
  color: #4a90e2;
 }

 .desc {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
 }

 .desc p {
  opacity: 0.75;
  font-family: Roboto;
  font-size: 14px;
  font-style: italic;
  text-align: center;
  color: #3c3c3c;
  }
</style>

<div class="container-fluid bg-index">
  <div class="row">
    <div class="col-lg-12 centered bg-search">
      <form action="" class="search-centered">
        <label class="form-label">Weather in your city</label>
        <div class="row no-gutters">
          <div class="col mt-2">
            <input placeholder="Your city name" type="email" class="form-control border-right-0" aria-describedby="emailHelp">
          </div>
          <div class="col mt-1" style="margin-left: -50px;">
            <button style="height: 100%;" class="btn btn-link" (click)="getWeather(); $event.preventDefault()">
              <img src="../assets/icon.png" alt="">
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="container container-cards">
    <div *ngFor="let list of weather?.list" class="row row-card centered mt-3">
      <div class="card p-3">
        <div class="row">
          <div class="col-lg-4">
            <div class="temp centered">
              <span>{{ list.main.temp }}°C</span>
            </div>
          </div>
  
          <div class="col-lg-5">
            <div class="info p-3">
              <h2>{{ list.name }}, {{ list.sys.country }} <img class="mb-2" src="../assets/icon.png" alt="bandeira"></h2>
  
              <div class="row">
                <div class="col-lg-4">
                  <p class="maxmin">Máx:</p>
                </div>
  
                <div class="col-lg-5">
                  <p class="maxima-valor">{{ list.main.temp_max }}°C</p>
                </div>
              </div>
  
              <div class="row">
                <div class="col-lg-4">
                  <p class="maxmin">Mín:</p>
                </div>
  
                <div class="col-lg-5">
                  <p class="minima-valor">{{ list.main.temp_min }}°C</p>
                </div>
              </div>
            </div>
          </div>
  
          <div class="col-lg-3">
            <div class="desc">
              <img class="mb-3" src="{{ setIconURL(list.weather[0].icon) }}" alt="forecast">
              <p>{{ list.weather[0].description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
